  bio: "He is professor of Quantitative Science Studies and deputy director at the Centre for Science and Technology Studies (CWTS) at Leiden University. Ludo leads the Quantitative Science Studies (QSS) research group at CWTS. The QSS group does research in the fields of bibliometrics and scientometrics, with a special emphasis on applications in research management and science policy. Together with his colleague Nees Jan van Eck, Ludo has developed two software tools for the analysis and visualization of bibliometric networks: VOSviewer and CitNetExplorer. Ludo is coordinator of the CWTS Leiden Ranking, a bibliometric ranking of major universities worldwide. In addition, Ludo serves as Editor-in-Chief of Quantitative Science Studies."
